<!DOCTYPE html>
<html>
  <head>
    <title> W.H.A.L.E.S. New Game </title>
    <meta name="viewport" content="width=device-width-500">

    <link rel="stylesheet" type="text/css" href="/css/new-game.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Pacifico" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.ico">
  </head>

  <body>
    <div id="bgpic"></div>
    <div class=all>
      <h1> Welcome to W.H.A.L.E.S. </h1>
      <h2 id="slogan"> Play chess against a powerful AI! </h2>

      <div class="custom-select" style="width:100%;">
        <h3 class="select-header">Select a Model</h3>
        <select id="select-model"></select>

        <h3 class="select-header">Select a Color</h3>
        <select id=select-color>
          <option value="w">White</option>
          <option value="b">Black</option>
        </select>
        <br>
      </div>

      <input type="button" id="playBtn" value="Play Game" />
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/new-game.js"></script>
  </body>
</html>
